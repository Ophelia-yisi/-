    body {

    h1 {

    @keyframes glow {
      from {

      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 80px #6ff;
      }
    }

    .envelope {
      width: 240px;
      height: 160px;
      background: #ffb6c1;
      border: 2px solid #fff;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 15px #fff6;
      transition: transform 0.4s ease, box-shadow 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ffc0cb;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8); /* åŠé€æ˜èƒŒæ™¯ */
      width: 90%;

      font-size: 1.5em;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      opacity: 1;
    }

    .open .envelope {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      color: #ccc;
      text-shadow: 0 0 5px #fff3;

      position: absolute;
      font-size: 2rem;
      animation: explode 1s forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        opacity: 0;
        transform: scale(0.5) translate(0, 0);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) translate(20px, 20px);
